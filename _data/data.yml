experiences:
    title: Experiences
    info:
      - role: Software Developer Java
        time: 2023 - Present
        company: Provinzial Versicherung AG
        details: |
          Due to the merger, old application landscape was transitioned into a new, company-wide application landscape, while maintaining the legacy systems
            - Implementing a new security architecture
            - Creating APIs to enable information transfer between new and legacy systems.
      - role: Software Developer Java
        time: 2020 - 2023
        company: Provinzial Rheinland Versicherung AG
        details: |
          Maintanance of the document managemend and workflow system as well as maintaining the automated processes with camunda BPMN
      - role: Software Developer Java
        time: 2019 - 2020
        company: Provinzial Rheinland Versicherung AG
        details: |
          Implementation of fully automated, conclusively processing termination letters for life insurance contracts.
          - Implementation of functional requirements with camunda BPMN
          - Further development of existing infrastructure
          - Organizational tasks
          - In charge of system wide interfaces for example document and workflow system and interfaces for the semantic system
      - role: Software Developer Java
        time: 2018
        company: Provinzial Rheinland Versicherung AG
        details: |
          Implementation of fully automated, conclusively processing termination letters and change notification for commercial and industrial clients.
          - Implementation of functional requirements with camunda BPMN
          - Maintanance and further development for existing infrastructure and interfaces
      - role: Software Developer Java
        time: 2017 - 2018
        company: Provinzial Rheinland Versicherung AG
        details: |
          Implementation of fully automated, conclusively processing termination letters for motor contracts for a subsidiary. The goal was to relief the departments during end of year business. 
          - Integrating the previously chosen semantic system into the existing system architecture
          - Implementation of functional requirements with camunda BPMN
      - role: Software Developer Java
        time: 2016
        company: Provinzial Rheinland Versicherung AG
        details: |
          Piloting a semantic text recognition system 
          - Comparing two systems from different vendors under identical conditions
          - Comparison in terms of accuracy, adaptability and integration into our system landscape
      - role: Software Developer Java
        time: 2015 - 2016
        company: Provinzial Rheinland Versicherung AG
        details: |
          Replacement of the old workflow system with camunda BPMN while in operation
          - Migration of running processes
          - Creating new process models for our application
          - Refactoring and technical redesign of our application focusing on adaptability, robustnes and extendability
              
      

